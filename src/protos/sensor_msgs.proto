syntax = "proto3";

package cmg_pb;

import "std_msgs.proto";
import "geometry_msgs.proto";

message PointCloud {

	Header header = 1;

	repeated Point32 points = 2;

	repeated ChannelFloat32 channels = 3;
}

message ChannelFloat32 {

	repeated float vals = 1;
}

message Image {

	Header header = 1;

	int32 height = 2;
	int32 width = 3;
	int32 channels = 4;
	bytes data = 5;
}
